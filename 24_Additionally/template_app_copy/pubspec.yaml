name: template_app
description: "Template for  new Flutter project with DI, BloC, Hive etc."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  fluro: ^2.0.5
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.6

  cupertino_icons: ^1.0.8
  model_layer:
    path: ./packages/model_layer
  business_layer:
    path: ./packages/business_layer
  design_layer:
    path: ./packages/design_layer

dev_dependencies:
  flutter_test:
    sdk: flutter

  #flutter_lints: ^4.0.0
  analyzer_sm:
    path: ./packages/analyzer_sm

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/system/images/
    - assets/system/svg/
    - assets/data/images/
    - assets/data/svg/
    - assets/fonts/

