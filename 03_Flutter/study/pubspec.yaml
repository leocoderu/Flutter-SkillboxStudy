name: study
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  carousel_slider:
    git: https://github.com/serenader2014/flutter_carousel_slider
  cupertino_icons: ^1.0.2
  import_sorter: ^4.6.0
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.2
  shimmer:
    git: https://github.com/hnvn/flutter_shimmer
  uuid: ^2.2.2

  # Для подключения собственный пакетов
  #my_package_name:
  #  path: ../package_name

dev_dependencies:
  effective_dart: ^1.3.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  lint: ^1.3.0
  pedantic: ^1.9.2

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #  - assets/fonts/
    - assets/svg/
  # - images/image_1.jpg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/comfortaa-light.ttf
          weight: 300
        - asset: assets/fonts/comfortaa-regular.ttf
          weight: 400
        - asset: assets/fonts/comfortaa-medium.ttf
          weight: 500
        - asset: assets/fonts/comfortaa-semibold.ttf
          weight: 600
        - asset: assets/fonts/comfortaa-bold.ttf
          weight: 700


  #  - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
import_sorter:
  emojis: true # Optional, defaults to false
  comments: true # Optional, defaults to true
  ignored_files: []# Optional, defaults to []
    #- \/lib\/*