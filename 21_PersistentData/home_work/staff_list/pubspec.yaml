name: staff_list
description: "Stafflist project, with data of users."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  cupertino_icons: ^1.0.2
  model:
    path: ./packages/model

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.14.1
  build_runner: ^2.4.7

  analyzer_sm:
    path: ./packages/analyzer_sm

flutter:
  uses-material-design: true

  assets:
    - assets/image/

